<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İletişim</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input, textarea { padding: 0.75rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: 0.75rem; background-color: #0070f3; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; }
    button:hover { background-color: #005ecb; }
  </style>
</head>
<body>
  <h1>İletişim</h1>
  <form id="contact-form">
    <input type="text" name="name" placeholder="Adınız" required />
    <input type="email" name="email" placeholder="E-posta adresiniz" required />
    <textarea name="message" placeholder="Mesajınız" rows="5" required></textarea>
    <button type="submit">Gönder</button>
  </form>

  <script>
    document.getElementById('contact-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      await fetch("https://hooks.zapier.com/hooks/catch/https://hooks.zapier.com/hooks/catch/23219353/2vqczrx/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      alert("Mesajınız başarıyla gönderildi!");
      this.reset();
    });
  </script>
</body>
</html>
